<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Lista de Tarefas</h1>

        <!-- FormulÃ¡rio de Cadastro -->
        <form id="taskForm">
            <input type="text" name="title" placeholder="Nova tarefa..." required>
            <button type="submit">Adicionar</button>
        </form>

        <!-- Lista de Tarefas -->
        <ul id="taskList">
            {% for task in tasks %}
            <li class="{{ 'done' if task.done else '' }}">
                {{ task.title }}
                <button class="toggle-done" data-id="{{ task.id }}" data-done="{{ task.done }}">
                    {{ 'Desfazer' if task.done else 'Concluir' }}
                </button>
                <button class="delete-task" data-id="{{ task.id }}">Excluir</button>
            </li>
            {% else %}
            <li>Nenhuma tarefa cadastrada.</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Script JavaScript -->
    <script>
        // Adicionar tarefa
        document.getElementById("taskForm").addEventListener('submit', e => {
            e.preventDefault();
            const title = e.target.title.value;

            fetch("/tasks", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: title })
            }).then(() => location.reload());
        });

        // Atualizar tarefa
        document.querySelectorAll('.toggle-done').forEach(button => {
            button.addEventListener('click', () => {
                const id = button.dataset.id;
                const done = button.dataset.done === 'true' ? false : true;

                fetch(`/tasks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ done: done })
                }).then(() => location.reload());
            });
        });

        // Excluir tarefa
        document.querySelectorAll('.delete-task').forEach(button => {
            button.addEventListener('click', () => {
                const id = button.dataset.id;

                fetch(`/tasks/${id}`, {
                    method: 'DELETE'
                }).then(() => location.reload());
            });
        });
    </script>
</body>
</html>
